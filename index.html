<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellarbase Store - Premium Products</title>
    <meta name="description" content="Discover premium products at Stellarbase Store.">
    <meta name="keywords" content="online store, premium products, clothing, electronics, accessories, shopping">
    <meta property="og:title" content="Stellarbase Store - Premium Products">
    <meta property="og:description" content="Discover premium products at Stellarbase Store.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://placehold.co/1200x630?text=Stellarbase+Store">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Stellarbase Store - Premium Products">
    <meta name="twitter:description" content="Discover premium products at Stellarbase Store.">
    <meta name="twitter:image" content="https://placehold.co/1200x630?text=Stellarbase+Store">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>

<!-- Header -->
<header class="header">
    <div class="container">
        <div class="header-content">
            <h1 class="logo">Stellarbase Store</h1>
            <span role="button" class="cart-toggle" id="cartToggle" data-cart-toggle>
               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                   <circle cx="8" cy="21" r="1"/>
                   <circle cx="19" cy="21" r="1"/>
                   <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
               <span class="cart-count" id="cartCount" data-cart-count>0</span>
            </span>
        </div>
    </div>
</header>

<!-- Breadcrumbs -->
<nav class="breadcrumbs" aria-label="Breadcrumb">
    <div class="container">
        <ol class="breadcrumb-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li aria-current="page" data-breadcrumb-product></li>
        </ol>
    </div>
</nav>

<main class="main-content">
    <div class="container">
        <!-- Product Section -->
        <section class="product-section">
            <div class="product-grid">
                <!-- Product Image -->
                <div class="product-image-section">
                    <div class="product-image-container">
                        <img id="productImage" data-product-image src="https://placehold.co/400x400?text=Loading..." alt=""
                             class="product-image">
                    </div>
                </div>

                <!-- Product Details -->
                <div class="product-details-section">
                    <div class="product-header">
                        <h1 id="productTitle" data-product-title class="product-title">Loading...</h1>
                        <div class="product-rating">
                            <div class="stars">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                     aria-hidden="true" data-slot="icon">
                                    <path fill-rule="evenodd"
                                          d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401Z"
                                          clip-rule="evenodd"></path>
                                </svg>
                                <span id="ratingCount" data-rating-count class="rating-count"></span>
                            </div>
                            <span id="reviewCount" data-review-count class="review-count">(0 reviews)</span>
                        </div>
                    </div>

                    <!-- Price Section -->
                    <div class="price-section">
                        <div class="price-display">
                            <span id="salePrice" data-sale-price class="current-price">$0.00</span>
                            <span id="originalPrice" data-original-price class="original-price hidden">$0.00</span>
                        </div>
                    </div>

                    <!-- Variant Selector -->
                    <div class="variant-section">
                        <label for="variantSelect" class="form-label" id="variantLabel" data-variant-label>Size:</label>
                        <select id="variantSelect" data-variant-select class="form-control">
                            <option value="">Select size</option>
                        </select>
                    </div>

                    <!-- Quantity Selector -->
                    <div class="quantity-section hidden" id="quantitySection" data-quantity-section>
                        <label class="form-label">Quantity:</label>
                        <div class="quantity-controls">
                            <button id="quantityMinus" data-quantity-minus class="quantity-btn btn btn-outline" type="button" disabled>âˆ’
                            </button>
                            <input id="quantityInput" data-quantity-input type="number" value="1" min="1"
                                   class="quantity-input form-control" readonly>
                            <button id="quantityPlus" data-quantity-plus class="quantity-btn btn btn-outline" type="button" disabled> +
                            </button>
                        </div>
                        <div id="stockLimit" data-stock-limit class="stock-limit hidden">Only <span id="maxStock" data-max-stock>0</span> left in stock
                        </div>
                    </div>

                    <!-- Add to Cart Button -->
                    <div class="add-to-cart-section">
                        <button id="addToCartBtn" data-add-to-cart class="btn btn-primary btn-lg w-full" disabled>
                            Add to Cart
                        </button>
                    </div>

                    <!-- Product Description -->
                    <div class="product-description">
                        <h3>Description</h3>
                        <p id="productDescription" data-product-description>-</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Related Products -->
        <section class="related-products">
            <h2>Related Products</h2>
            <div class="related-grid" id="relatedProducts" data-related-products></div>
        </section>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <p>&copy; 2025 Stellarbase Store. All rights reserved.</p>
            <nav class="footer-links">
                <a href="#">Privacy Policy</a>
                <span>|</span>
                <a href="#">Terms of Service</a>
                <span>|</span>
                <a href="mailto:support@stellarbase.com">Contact</a>
            </nav>
        </div>
    </div>
</footer>

<script type="module" src="app.js"></script>
</body>
</html>
